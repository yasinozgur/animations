<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <%= require('html-loader!../partials/header.html').default %>
    <div class="hidden">
      <button class="hidden-btn">Show</button>
      <input type="checkbox" class="hidden-check" />
      <div class="message">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, voluptate!
      </div>
    </div>

    <!-- infinite animation -->
    <div class="infinite">
      <div class="square"></div>
    </div>

    <!-- Rotate Animations -->
    <div class="rotate">
      <div class="square"></div>
    </div>
  </body>
</html>
